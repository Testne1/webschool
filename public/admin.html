<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="login-prompt" style="display: none;">
        <h1>Vui lòng đăng nhập</h1>
        <p>Đăng nhập để vào trang web.</p>
        <a href="login.html">Đi đến đăng nhập</a>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Quản trị</h1>

        <!-- Thêm lỗi -->
        <div>
            <h2>Thêm lỗi</h2>
            <input id="new-violation-desc" type="text" placeholder="Nhập lỗi">
            <input id="new-violation-points" type="number" placeholder="Điểm">
            <button id="add-violation-btn">Thêm lỗi</button>
        </div>

        <!-- Đặt lại lỗi -->
        <div>
            <h2>Đặt lại lỗi</h2>
            <button id="clear-violations-btn">Đặt lại lỗi</button>
        </div>

        <!-- Tạo tài khoản -->
        <div>
            <h2>Tạo tài khoản</h2>
            <input id="new-username" type="text" placeholder="Tên người dùng">
            <input id="new-password" type="password" placeholder="Mật khẩu">
            <button id="create-account-btn">Tạo tài khoản</button>
        </div>

        <!-- Quản lý tài khoản -->
        <div>
            <h2>Quản lý tài khoản</h2>
            <table id="user-list" border="1">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu tài khoản sẽ được thêm ở đây -->
                </tbody>
            </table>
        </div>

        <!-- Thông báo -->
        <p id="admin-message"></p>

        <!-- Đăng xuất -->
        <button id="logout-btn">Đăng xuất</button>
    </div>

    <script src="assets/admin-script.js" defer></script>
</body>

</html>
